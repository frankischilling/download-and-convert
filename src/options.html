<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Image Converter Options</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 20px;
      color: #111;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 12px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    select {
      min-width: 160px;
      padding: 6px 10px;
      font-size: 14px;
    }
    #status {
      margin-top: 10px;
      height: 18px;
      color: #0078d4;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>Choose output format</h1>
  <label for="format">Download images as</label>
  <select id="format">
    <option value="png">PNG</option>
    <option value="jpeg">JPEG</option>
    <option value="webp">WEBP</option>
    <option value="bmp">BMP</option>
  </select>
  <div id="status" aria-live="polite"></div>
  <script src="options.js"></script>
</body>
</html>
